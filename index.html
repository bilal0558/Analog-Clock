<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Clock - Analog</title>
</head>
<body>
    <div class="container">
        <div class="clock">
            <div class="marker" id="mark12">
                <div>12</div>
            </div>
            <div class="marker" id="mark1">
                <div>1</div>
            </div>
            <div class="marker" id="mark2">
                <div>2</div>
            </div>
            <div class="marker" id="mark3">
                <div>3</div>
            </div>
            <div class="marker" id="mark4">
                <div>4</div>
            </div>
            <div class="marker" id="mark5">
                <div>5</div>
            </div>
            <div class="marker" id="mark6">
                <div>6</div>
            </div>
            <div class="marker" id="mark7">
                <div>7</div>
            </div>
            <div class="marker" id="mark8">
                <div>8</div>
            </div>
            <div class="marker" id="mark9">
                <div>9</div>
            </div>
            <div class="marker" id="mark10">
                <div>10</div>
            </div>
            <div class="marker" id="mark11">
                <div>11</div>
            </div>

            <div class="hand" id="sec">
                <div class="sec"></div>
            </div>

            <div class="hand" id="min">
                <div class="min"></div>
            </div>

            <div class="hand" id="hour">
                <div class="hour"></div>
            </div>
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
